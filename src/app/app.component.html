<div class="container mt-3">

  <header style="height: 30px;background-color: yellowgreen;">

  </header>
  <hr/>

  <h2>Login Page</h2>
  <div style="width: 50%;;">
    
    <span style="font-size: 18px;font-weight:bold;">
      {{message}} 
      {{login.username}}
    </span>

  <form>
    <div class="mb-3 mt-3">
      <label for="email">Username:</label>
      <input [(ngModel)]="login.username" name="username" type="text" class="form-control" id="email" placeholder="Enter Username" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input [(ngModel)]="login.password"  name="password"  type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button (click)="process();" type="button" class="btn btn-primary" style="margin-right: 10px;">Submit</button>
    <button type="button" class="btn btn-danger">Dark</button>
  </form>
</div>
  <hr/>

  <app-show-data [bickey]="logins">

  </app-show-data>
  

</div>
